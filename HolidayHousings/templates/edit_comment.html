<!-- edit_comment.html -->

{% extends 'home.html' %}
{% block title %}
    Edit Comment
{% endblock %}

{% block content %}
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'housing-detail' pk=comment.holiday_housing.pk %}">Cancel</a>
{% endblock %}
